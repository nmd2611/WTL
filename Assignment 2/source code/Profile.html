<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Lab | My Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body class="profile-body">
    <div class="profile-heading">Edit Profile</div>
    <div class="profile-photo">31143</div>
    <main class="container">
      <div class="profile-row">
        <input
          type="text"
          class="profile-input"
          placeholder="First Name"
          style="width: 35%"
          value="Nimish"
        />
        <input
          type="text"
          class="profile-input"
          placeholder="Last Name"
          style="width: 35%"
          value="Dadlani"
        />
      </div>
      <div class="profile-row">
        <input
          type="text"
          class="profile-input"
          placeholder="Email Id"
          value="nmd2611@gmail.com"
        />
      </div>
      <div class="profile-row">
        <input
          type="number"
          class="profile-input"
          placeholder="Contact Number"
          value="9876543210"
        />
      </div>
      <div class="profile-row">
        <input
          type="password"
          class="profile-input"
          placeholder="Password"
          style="width: 35%"
          value="password"
        />
        <input
          type="password"
          class="profile-input"
          placeholder="Confirm Password"
          style="width: 35%"
          value="password"
        />
      </div>
      <div class="profile-row">
        <div class="save-button" id="cancel">
          <button id="cancel">Cancel</button>
        </div>
        <div class="save-button" id="save">
          <button id="save">Save</button>
        </div>
      </div>
    </main>
  </body>
</html>
