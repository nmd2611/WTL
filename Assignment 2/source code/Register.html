<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Lab | Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body class="register-body">
    <main class="container">
      <!-- 
        name , reg id , unique key(set by admin), email, password, confirm password
    -->
      <div class="reg-heading">Create an account</div>
      <form id="registerForm">
        <section class="reg-section left">
          <input type="text" class="register-input" placeholder="Full Name" />
          <input
            type="text"
            class="register-input"
            placeholder="College Reg. ID"
          />
          <input type="text" class="register-input" placeholder="Unique Key" />
        </section>
        <section class="reg-section right">
          <input type="text" class="register-input" placeholder="Email Id" />
          <input
            type="password"
            class="register-input"
            placeholder="Password"
          />
          <input
            type="password"
            class="register-input"
            placeholder="Confirm Password"
          />
        </section>
      </form>
      <button class="register-input" id="registerBtn">REGISTER</button>
      <div class="reg-redirect">
        Already registered?
        <a href="" style="text-decoration: none; color: #009f98">Sign in</a>
      </div>
    </main>
  </body>
  <script src="register.js"></script>
</html>
